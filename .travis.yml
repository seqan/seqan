sudo: false
language: cpp
compiler:
  - gcc-4.8
  - clang
cache:
  apt: true
  directories:
    - $HOME/build/seqan/seqan/ctest-builds
before_cache:
  - find $HOME/build/seqan/seqan/ctest-builds -name "*.xml" -type f -delete
install:
  - if [ "$CC" == "gcc" ]; then export CXX=g++-4.8 CC=gcc-4.8; fi
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - gcc-4.8
      - g++-4.8
      - clang
      - zlib1g-dev
      - libbz2-dev
      - libboost-dev
      - python
      - python-nose
      - python-jinja2
      - python-pip
before_script:
  - export PATH=$HOME/.local/bin:$PATH
  - pip install -r manual/requirements.txt --user `whoami`
script:
  ./util/travis/linux-cibuild.sh
